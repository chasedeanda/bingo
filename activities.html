        <h1>Gallery</h1>

    <div class="wrapper col-md-12 col-xs-12 cushycms" ng-controller="GalleryCtrl as gallery">

         <div class="section" ng-repeat="activity in gallery.activities" ng-cloak>
            <h1>{{activity.name}} {{activity.date}}</h1>
            <small class="marginleft5">{{activity.details}}</small>
            <hr>
            <div class="col-md-12 col-xs-12">
              <div id="galleries" class="row galleries" ng-cloak>
                
                <div class=" col-xs-12 col-md-3 col-sm-6 thumbcont" ng-repeat="image in activity.images">
                    <a ng-href="{{image}}" class="thumbnail" data-toggle="lightbox" data-gallery="1" data-parent=".galleries" >
                      <img class="b-lazy img-responsive" data-ng-src="{{image}}" ng-src="img/loader.GIF" alt="" />
                    </a>
                  </div>

              </div>
            </div>
